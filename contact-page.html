<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- Define a description for the web page -->
        <meta name="description" content="Front end development course">
        <!-- Define keywords for search engine to process -->
        <meta name="keywords" content="HTML,CSS,Learning">
        <!-- Define the author of the page -->
        <meta name="author" content="Roxana Popescu">
        <!-- Setting the viewport to consider the users' visible area of the page. 
             The initial-scale=1.0 sets the initial zoom level when the page is first loaded by the browser. 
        -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blockchain Layout</title>

        <link href="bundles/font-awesome/css/all.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="resources/main.css">
    </head>
    <body>
        
        <header class="contact-page-wrapper">
            <div class="logo-wrapper">
                <img src="assets/logo.png">
            </div>
            <div class="contact-text-wrapper">
                <div class="contact-title-wrapper"> CONTACT US </div>
                <div class="contact-under-title-wrapper">
                    <div class="contact-horizontal-line-wrapper">
                        <hr>
                    </div>
                    <br>
                    <div class="contact-description-wrapper">
                        <div>
                            Fill out the form below to learn more.  
                        </div>
                    </div>
                </div>
             </div>
             <div class="menu-wrapper">
                <div class="buttons-menu float-right">
                    <div><a href="https://www.google.com/" target="_blank">Community</a></div>
                    <div><a href="./contact-page.html" target="_self">Contact</a></div>
                    <div><a href="https://www.google.com/" target="_blank">Services</a></div>
                    <div><a href="./blockchain-layout.html" target="_self">About</a></div>
                    <div>
                        <div class="sign-up-wrapper">
                            <a class="sign-up-link" href="https://www.google.com/" target="_blank">Sign up</a>
                        </div>
                    </div>
                </div>
              </div>
        </header> 
       

        <!-- FORM     -->
       
        <main class="form-wrapper">
            <form>
                <div class="first-name-wrapper">
                    <label for="firstNameInput">First name</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input autofocus required class="input-validation" type="text" name="first_name_input" id="firstNameInput" placeholder="Enter your first name" minlength="5"/>
                    </div>
                </div>

                <div class="last-name-wrapper">
                    <label for="lastNameInput">Last name</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input required class="input-validation" type="text" name="last_name_input" id="lastNameInput" placeholder="Enter your last name" minlength="5"/>
                    </div>
                </div>

                <div class="email-wrapper">
                    <label for="emailInput">Email</label>
                    <div class="input-wrapper">    
                        <i class="fas fa-envelope"></i>        
                        <input required class="input-validation" type="email" name="email_input" id="emailInput" placeholder="Enter your email" />
                    </div>
                </div>
            
                <div class="form-horizontal-line-wrapper">
                    <hr>
                </div>

                <div class="text-area-wrapper">
                    <label for="textarea">Message</label><br>
                    <textarea required class="input-validation" id="textarea" rows="8" cols="50" minlength="50" maxlength="250"></textarea>
                </div>
                
                <div class="submit-wrapper">
                    <button class="submit-button" type="submit">Submit</button> 
                    
                    <a class="submit-link" href="https://www.google.com/" target="_blank">or press 
                        <div class="enter-wrapper">enter</div>
                    </a>
                </div>
            </form> 
        </main>  
    
        <footer>
            BLOCKCHAIN
            <br>
            <div>TECHNOLOGY</div>
        </footer>          
    </body>
</html>
